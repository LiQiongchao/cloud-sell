
spring:
  application:
    name: sell-order


  rabbitmq:
    host: 139.224.232.41
    port: 8051
    username: guest
    password: guest

  cloud:
    config:
      discovery:
        enabled: true
        # 在eureka上的注册名
        service-id: sell-config
      profile: dev
    stream:
      bindings:
        # 队列名
        streamMessage:
          # 定义的组名
          group: order
          content-type: application/json
  main:
    # 允许有多@FeignClient的name一样
    allow-bean-definition-overriding: true
  redis:
    host: 139.224.232.41
    port: 8053

eureka:
  client:
    service-url:
      # 默认找localhost:8761的eureka，没有话会去找localhost:8888的config的服务。
      defaultZone: http://139.224.232.41:8050/eureka/

# config hystrix for all method
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 3000
    # config for single method
    getProductInfo:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 1500
management:
  endpoints:
    web:
      exposure:
        include: "*"
